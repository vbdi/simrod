# COCO 2017 dataset http://cocodataset.org

corruption: contrast
severity: 3
ckpt_run_id: 0

test:
  severity: 0

train: /home/${username}/data/coco_yolo/labels/train2017-first_half
val: /home/${username}/data/coco_yolo/labels/val2017

clean_test: /home/${username}/data/coco_yolo/labels/val2017
corrupt_test: /home/${username}/data/coco_yolo/labels/val2017-${corruption}-${test.severity}/

# number of classes
nc: 80

